<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <style>

        /* 代码块样式 */
        pre {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
        }

        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: #c7254e;
            padding: 2px 4px;
            border-radius: 4px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            color: #333;
        }
    </style>
</head>

<body>
<div id="output"></div>
<script>
    function markdownToHTML(markdown) {
        let lines = markdown.split('\n');
        let html = '';
        let inList = false;
        let listItems = [];
        let inCodeBlock = false;
        let codeBlockContent = '';

        for (let i = 0; i < lines.length; i++) {
            let line = lines[i].trim();

            // 处理代码块开始
            if (line.startsWith('```')) {
                if (inCodeBlock) {
                    html += `<pre><code>${codeBlockContent}</code></pre>`;
                    inCodeBlock = false;
                    codeBlockContent = '';
                } else {
                    inCodeBlock = true;
                }
                continue;
            }

            if (inCodeBlock) {
                codeBlockContent += line + '\n';
                continue;
            }

            // 处理标题
            if (/^(#+) (.*)$/.test(line)) {
                let [, hashes, content] = line.match(/^(#+) (.*)$/);
                let level = hashes.length;
                if (inList) {
                    html += `<ul>${listItems.join('')}</ul>`;
                    inList = false;
                    listItems = [];
                }
                html += `<h${level}>${content}</h${level}>`;
            }
            // 处理无序列表
            else if (/^([*-]) (.*)$/.test(line)) {
                let [, , content] = line.match(/^([*-]) (.*)$/);
                if (!inList) {
                    inList = true;
                }
                listItems.push(`<li>${content}</li>`);
            }
            // 处理段落
            else {
                if (inList) {
                    html += `<ul>${listItems.join('')}</ul>`;
                    inList = false;
                    listItems = [];
                }
                if (line) {
                    html += `<p>${line}</p>`;
                }
            }
        }

        // 如果最后处于列表状态，闭合列表
        if (inList) {
            html += `<ul>${listItems.join('')}</ul>`;
        }

        // 如果最后处于代码块状态，闭合代码块
        if (inCodeBlock) {
            html += `<pre><code>${codeBlockContent}</code></pre>`;
        }

        // 处理加粗
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

        // 处理斜体
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

        return html;
    }

    // 示例用法
    const markdownText = `### ✅ Features
* 程序以服务形式安装并运行，支持跨平台windows、linux、macos平台；
* 新增重启功能，用户可管理后台操作重启；
* 新增在线升级功能，可上传式升级和文件url式升级；
* 新增可在管理后台端查看日志功能；
* frps服务端可生成frpc客户端，密钥信息二进制内嵌在客户端程序中；
* 新增用户配置，可以配置授权用户供frpc端使用
* frpc客户端可运行多客户端
* 新增frpc用户配置导入导出


### ⚙️ Fixes

* Properly release resources in service.Close() to prevent resource leaks when used as a library.

### aaaa

\`\`\`
        function name() {
            print("hello world")
        }
\`\`\`
`;
    const html = markdownToHTML(markdownText);
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = html;
</script>
</body>

</html>
